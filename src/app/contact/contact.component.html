<div class="contact-content">

    <div class="contact-content-header pure-g">
        <div class="pure-u-1-2">
            <h1 class="contact-content-title">Kontakta oss</h1>
        </div>
    </div>

    <div class="contact-content-body">

        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Fyll i lite information om dig själv, så återkommer vi så fort vi kan.</legend>

                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="first-name">Förnamn</label>
                        <input id="first-name" class="pure-u-23-24" type="text">
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="last-name">Efternamn</label>
                        <input id="last-name" class="pure-u-23-24" type="text">
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="email">E-Post</label>
                        <input id="email" class="pure-u-23-24" type="email" required>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-4">
                        <label for="email">Meddelande</label>
                        <textarea placeholder="..." rows="5" cols="80"></textarea>
                    </div>
                </div>

                <label for="terms" class="pure-checkbox">
                    <input id="terms" type="checkbox"> Jag är lite galen
                </label>

                <button type="submit" class="pure-button pure-button-primary">Skicka</button>
            </fieldset>
        </form>

    </div>
</div>
